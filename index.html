<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم تكاليف المشاريع</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>لوحة تحكم تكاليف المشاريع</h1>
        
        <div class="dashboard-card">
            <h2>إدخال بيانات التكلفة</h2>
            <div class="input-group">
                <label for="planned-cost">التكلفة المخططة:</label>
                <input type="number" id="planned-cost" placeholder="أدخل التكلفة المخططة" value="100000">
            </div>
            <div class="input-group">
                <label for="actual-cost">التكلفة الفعلية:</label>
                <input type="number" id="actual-cost" placeholder="أدخل التكلفة الفعلية" value="95000">
            </div>
            <button onclick="calculateCost()">حساب الفروقات</button>
        </div>

        <div class="dashboard-card results-card">
            <h2>نتائج تحليل التكلفة</h2>
            <div class="result-display">
                <p>الفرق (التغير):</p>
                <span id="difference-output">0</span>
            </div>
            <div class="result-display">
                <p>الحالة:</p>
                <span id="status-output" class="status-neutral">في الانتظار</span>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
